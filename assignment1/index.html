<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student form</title>
    <link rel="stylesheet" href="stle.css" />
  </head>
  <body>
    <main class="main">
      <h2 style="color: red">STUDENT REGISTRATION FORM</h2>
      <form action="" class="form">
        <label for="" class="label">First Name </label
        ><input type="text" placeholder="Enter First Name" /><br />
        <label for="" class="label">Last Name </label
        ><input type="text" placeholder="Enter Last Name" /><br />
        <label for="" class="label-g">Gender</label>
        <input type="radio" name="gender" /><label for="">Male</label>

        <input type="radio" name="gender" /><label for="">Female</label><br />
        <label for="" class="label-age">Age</label
        ><input
          type="number"
          name=""
          id=""
          placeholder="Enter Your Age"
        /><br />
        <label for="" class="label-d">Date of birth</label>
        <input type="date" name="" id="" /><br />
        <label for="" class="label-email">Email Address</label>
        <input type="email" name="" id="" /><br />
        <label for="" class="label-pass">Password</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter your password min 8 charecters"
        /><br />
        <label for="" class="label-con">Confirm password</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Confirm password"
        /><br />
        <label for="" class="label-p">Phone number</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your phone number"
        /><br />
        <label for="" class="label-a">Address</label
        ><textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your address"
        ></textarea
        ><br /><br />
        <label for="" class="label-s">State</label>
        <select name="" id="">
          <option value=""></option>
          <option value="">Andhra pradesh</option>
          <option value="">Tamilnadu</option>
          <option value="">Karnataka</option></select
        ><br />
        <label for="" class="label-pin">Pin code</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your pincode"
        /><br />
        <label for="" class="label-c">Hobbies</label>
        <input type="checkbox" name="" id="" /><label for="">Music</label>
        <input type="checkbox" name="" id="" /><label for="">Movies</label>
        <input type="checkbox" name="" id="" /><label for="">Sports</label>
        <input type="checkbox" name="" id="" /><label for="">Travel</label
        ><br /><br />
        <input type="checkbox" name="" id="" /><label for=""
          >I hereby declare that the information provided is correct and
          true</label
        ><br />
        <input
          type="Reset"
          name=""
          id=""
          class="btn"
          style="padding: 10px 20px; margin-left: 170px"
        />
        <input
          type="Submit"
          name=""
          id=""
          class="btn"
          style="padding: 10px 20px; margin-left: 40px"
        />
      </form>
    </main>
  </body>
  <ul>
  <li><a href=https://www.z.us>Z</li>
</ul>
</html>
